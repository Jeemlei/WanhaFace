<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
    <head th:fragment="head(title)" lang="en">
        <meta charset="UTF-8" />
        <title th:text="${title}">Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
            <style>
                body {
                    font-family: Arial;
                }

                * {
                    box-sizing: border-box;
                }

                form.search input[type=text] {
                    padding: 10px;
                    font-size: 17px;
                    border: 1px solid grey;
                    float: left;
                    width: 80%;
                    background: #f1f1f1;
                }

                form.search button {
                    float: left;
                    width: 20%;
                    padding: 10px;
                    background: #2196F3;
                    color: white;
                    font-size: 17px;
                    border: 1px solid grey;
                    border-left: none;
                    cursor: pointer;
                }

                form.search button:hover {
                    background: #0b7dda;
                }

                form.search::after {
                    content: "";
                    clear: both;
                    display: table;
                }
            </style>
    </head>
    <body>
        <header class="container" th:fragment="header">
            <br/>
            <div class="row">
                <div class="col" sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-primary" th:href="@{/home}" role="button">Home</a>
                </div>
                <div class="col" sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-warning" th:href="@{/register}" role="button">Register</a>
                </div>
                <div class="col" sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-info" th:href="@{/profile}" role="button">Login</a>
                </div>

                <div class="col-4 text-left" sec:authorize="isAuthenticated()">
                    <form class="search" th:action="@{/search}" method="POST">
                        <input type="text" placeholder="Search users..." name="string"/>
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
                <div class="col-3 text-center" sec:authorize="isAuthenticated()">
                    <a class="btn btn-outline-secondary" th:href="@{/profile}" role="button">Profile</a>
                </div>
                <div class="col-3 text-center" sec:authorize="isAuthenticated()">
                    <a class="btn btn-outline-info" th:href="@{/logout}" role="button">Logout</a>
                </div>
            </div>
        </header>

    </body>
</html>
